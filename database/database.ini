[sqlite_db]
default_name = path(default = "surfjudge.db")

 [[tables]]

  [[[scores]]]
   id           = eval(default = int)
   wave         = eval(default = int)
   score        = eval(default = float)
   interference = eval(default = bool)
   color        = eval(default = str)
   judge_id     = eval(default = int)
   heat_id      = eval(default = int)
   event_id     = eval(default = int)
   additional_info = eval(default = dict)

  [[[surfers]]]
   id         = eval(default = int)
   first_name = eval(default = str)
   last_name  = eval(default = str)
   country    = eval(default = str)
   additional_info = eval(default = dict)

  [[[judges]]]
   id         = eval(default = int)
   first_name = eval(default = str)
   last_name  = eval(default = str)
   additional_info = eval(default = dict)

  [[[judge_activities]]]
   judge_id  = eval(default = int)
   heat_id   = eval(default = int)
   event_id  = eval(default = int)

  [[[participants]]]
   surfer_id = eval(default = int)
   heat_id   = eval(default = int)
   event_id  = eval(default = int)

  [[[tournaments]]]
   id           = eval(default = int)
   name         = eval(default = str)
   start_date   = eval(default = str) # TODO: maybe use datetimes
   end_date     = eval(default = str)
   additional_info = eval(default = dict)

  [[[categories]]]
   id          = eval(default = int)
   name        = eval(default = str)
   tournament_id = eval(default = int)
   additional_info = eval(default = dict)

  [[[events]]]
   id          = eval(default = int)
   name        = eval(default = str)
   category_id = eval(default = int)
   additional_info = eval(default = dict)

  [[[heats]]]
   id       = eval(default = int)
   date     = eval(default = str)
   event_id = eval(default = int)
   additional_info = eval(default = dict)
