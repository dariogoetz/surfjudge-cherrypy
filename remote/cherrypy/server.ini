[directories]
basedir   = string(default='remote/cherrypy/')
config    = string(default='cfg')
logs      = string(default='logs')
templates = string(default='view')
template_cache = string(default = None)

[config_files]
server = string(default='server.cfg')
SurfJudgeWebInterface = string(default='SurfJudgeWebInterface.cfg')
AuthenticationController = string(default='AuthenticationController.cfg')
[logger]
max_bytes      = int(default=10485760)
backup_count   = int(default=5)
access_logfile = string(default='access.log')
error_logfile  = string(default='error.log')