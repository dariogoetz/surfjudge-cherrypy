<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page">
    <meta name="author" content="Dario">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
    <!-- the following may be done by templating hierarchy, but then links need to be absolute -->
{% include "navbar.html" %}

<!-- until here -->


    <div class="container">
      <form class="form-signin" method="post" action="{{ post_action }}">
        <h2 class="form-signin-heading">Register User: {{ message }}</h2>
        <input type="text" class="input-block-level" placeholder="Username" name="username" value="{{ username if username != None }}" />
        <input type="password" class="input-block-level" placeholder="Password" name="password" value="{{ password if password != None }}">
        <button class="btn btn-large btn-primary" type="submit">Register</button>
        {% if global_is_admin %}
        <label class="checkbox">
          <input type="checkbox" value="global_is_admin" name="as_admin"> Register as admin
        </label>
        {% endif %}
      </form>

    </div>

  </body>

</html>
