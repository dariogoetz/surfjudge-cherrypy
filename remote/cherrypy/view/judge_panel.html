
{% block content %}
<div class="container-fluid" id="display_this_if_some_heat_active">
    <table class="table">
        <tr>
            <td><b>Wave</b></td>
            {% for wave_idx in range( number_of_waves ) %}
            <td align="center">
                <b>{{ loop.index }}</b>
            </td>
            {% endfor %}
        </tr>

    {% for surfer_color in surfer_color_names %}
        <tr>
            <td>
                <button class="btn btn-default btn-lg btn-block" style="background-color: {{ surfer_color_colors[surfer_color] }}; border-color: #000000" onclick="set_input_field( '{{ surfer_color }}' )" id="{{ surfer_color }}_enter"><b>{{ surfer_color }}</b></button>
            </td>
            {% for wave_idx in range( number_of_waves ) %}
            <td>
                <div class="form-inline">
                    <div class="input-group input-group-lg">
                        <input class="form-control"  type="text" id="{{ surfer_color }}_{{wave_idx}}" readonly />
                    </div>
                </div>
            </td>
            {% endfor %}

        </tr>
        {% endfor %}
    </table>
</div>

<div class="btn-toolbar" role="toolbar">
    {% for number_index in range(10) %}
    <button class="btn btn-default btn-lg quadratic" style="width: 8%" onclick="number_write({{ number_index }});"><b>{{number_index}}</b></button>
    {% endfor %}
    <button class="btn btn-info btn-lg quadratic pull-right" style="width: 8%; height: 50px" onclick="number_clear();">Del</button>
</div>
<br />
<div class="btn-toolbar" role="toolbar">
    <button class="btn btn-danger btn-lg" style="width: 18%; height: 50px" onclick="cancel();">Cancel</button>
    <button class="btn btn-danger btn-lg" style="width: 18%; height: 50px" onclick="number_write(-1);">Missed</button>
    <!-- <button class="btn btn-danger btn-lg" style="width: 18%; height: 50px" onclick="number_write(-2);">Interf.</button> -->
    <button class="btn btn-success btn-lg" style="width: 18%; height: 50px" onclick="enter_score();">ENTER</button>
</div>
<!--<button class="enter_button" onclick="update_fields();">Update</button> -->
</div>
{% endblock content %}
